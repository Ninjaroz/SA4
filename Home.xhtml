<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>Home</title>
</h:head>
    <h:body>
        <h:form>
                <h1>Item to purchase survey</h1>
                <h2>Do you like video games?</h2>
                <br/><br/>
                 <h:selectOneMenu value="#{userData.selectedAnswer}"
                 	onchange="submit()"
                    valueChangeListener="#{userData.AnswerChanged}" >
                    <f:selectItems value="#{userData.answers}" />
                </h:selectOneMenu>	
                <br></br>
                <h:commandButton value="Next" action="#{userData.Begin}"  />	
                	
        </h:form>
    </h:body>
</html>
