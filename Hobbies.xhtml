<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>Hobbies</title>
</h:head>
    <h:body>
        <h:form>
                <h2>Do you have any Hobbies since you do not like the outdoors or video games?</h2>
				<h:selectOneMenu value="#{userData.selectedAnswer}"
                 	onchange="submit()"
                    valueChangeListener="#{userData.AnswerChanged}" >
                    <f:selectItems value="#{userData.answers}" />
                </h:selectOneMenu>	
                <br></br>
                <h:commandButton value="Next" action="#{userData.Hobbies}"  />	
        </h:form>
    </h:body>
</html>
